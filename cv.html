  <style>
    /* Base */
    body {
      background-color: white;
      font-size: 16px;
      padding-top: 136px; /* matches your tightened fixed header */
    }

    /* Links */
    a, a:visited, a[href^="mailto:"] { color: #8B0000; } /*#001eff*/
    a:hover { color: #00b2b2; text-decoration: none; }
    .nav-links a:hover { color: #00b2b2; }

    /* Header */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      /*background: #FFFDF8;*/
      background: white;
      border-bottom: 1px solid #858587; /* the blue line #001eff */
    }

    .header-inner { padding: 54px 0 6px 0; }

    .brand a {
      color: #000;
      font-size: 25px;
      font-weight: 700;
      text-decoration: none;
      line-height: 1.1;
      display: inline-block;
      padding-top: 6px;
      padding-bottom: 2px;
    }

    .nav-links a {
      color: #71797E;
      padding: 6px 10px;
      font-size: 17px;
      text-decoration: none;
      display: inline-block;
      line-height: 1.1;
    }

    .nav-links a.active {
      color: #000;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: #00b2b2;
      text-decoration: none;
    }

    /* CV viewer */
    .cv-wrap {
      text-align: center;
      padding-left: 0;
      padding-right: 0;
    }

    /* Desktop / large screens: big inline viewer */
    .cv-embed {
      display: block;
      width: 100%;
      height: 85vh;
      margin: 0 auto;
      border: none;
    }

    /* Fallback button (hidden by default on desktop) */
    .cv-download {
      display: none;
      margin-top: 40px;
      font-size: 18px;
      padding: 12px 24px;
    }    

    /* Content layout (like your research page) */
    .page-title {
      text-align: center;
      padding-bottom: 20px;
      margin: 0;
    }

    .content {
      padding-left: 30px;
      padding-right: 30px;
      text-align: left;
    }

    /* Slightly nicer spacing than <br><br> */
    .outreach-item { margin: 0 0 14px 0; }

    /* Mobile adjustments */
    @media (max-width: 767px) {
      body { padding-top: 135px; }
      .header-inner { padding: 10px 0 8px 0; }
      .brand { text-align: center; margin-bottom: 4px; }
      .nav-links { text-align: center; }
      .nav-links a { padding: 6px 8px; }

      .cv-embed {
        display: none;
      }

      .cv-download {
        display: inline-block;
      }
            
      .content { padding-left: 15px; padding-right: 15px; }
    }


  </style>

<body>

  <!-- Fixed header -->
  <header class="site-header">
    <div class="container">
      <div class="row header-inner">

        <div class="col-md-1"></div>

        <div class="col-xs-12 col-md-12">
          <div class="row">

            <div class="col-sm-4 brand">
              <a href="index.html">Jan-Erik Thie</a>
            </div>

            <div class="col-sm-8 nav-links text-right">
              <a href="index.html">Home</a>
              <a href="cv.html" class="active">CV</a>
              <a href="research.html">Research</a>
              <a href="teaching.html">Teaching</a>
            </div>

          </div>
        </div>

        <div class="col-md-1"></div>

      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <div class="row" style="padding-top: 25px;">

      <div class="col-md-1"></div>

      <div class="col-xs-12 col-md-10 cv-wrap">

        <h1 class="visually-hidden">CV</h1>

        <!-- Inline viewer for desktop -->
        <iframe
          class="cv-embed"
          src="CV_Thie.pdf#view=FitH"
          title="CV of Jan-Erik Thie">
        </iframe>

        <!-- Button for iPad / mobile -->
        <a
          class="cv-download btn btn-default"
          href="CV_Thie.pdf"
          target="_blank"
          rel="noopener">
          Open CV (PDF)
        </a>
      </div>

      <div class="col-md-1"></div>

    </div>
  </main>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
